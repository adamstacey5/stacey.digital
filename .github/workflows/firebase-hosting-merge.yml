name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.1.0
        with:
          cmd: install # will run `yarn install` command

      - uses: borales/actions-yarn@v2.1.0
        with:
          cmd: build # will run `yarn build` command
        env:
          REACT_APP_FIREBASE_EMAIL: ${{ secrets.REACT_APP_FIREBASE_EMAIL }}
          REACT_APP_FIREBASE_PWD: ${{ secrets.REACT_APP_FIREBASE_PWD }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_STACEY_DIGITAL }}'
          channelId: live
          projectId: stacey-digital
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
